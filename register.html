<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Daftar Akun</title>
<style>
body{
  font-family:Arial;
  background:linear-gradient(135deg,#667eea,#764ba2);
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  overflow: hidden;
}

.box{
  background:#fff;
  padding:25px;
  width:320px;
  border-radius:8px;
  box-shadow:0 8px 20px rgba(0,0,0,.2);
}

h3{text-align:center;margin-bottom:15px;}

input{
  width:100%;
  padding:9px;
  margin-top:8px;
  box-sizing:border-box;
}

button{
  width:100%;
  padding:9px;
  margin-top:12px;
  background:#667eea;
  border:none;
  color:#fff;
  cursor:pointer;
  border-radius:4px;
}

button:hover{opacity:.9;}

a{
  color:#667eea;
  text-decoration:none;
  font-size:12px;
}
</style>

</head>
<body>

<div class="box">
<h3 style="text-align:center">Daftar Akun</h3>

<input id="user" placeholder="Username / NIS">
<input id="pass" type="password" placeholder="Password">
<button onclick="register()">Daftar</button>

<p style="text-align:center">
<a href="index.html">Sudah punya akun</a>
</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

  const firebaseConfig = { /* SAMA PERSIS */ };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  window.register = function(){
    let email = user.value.trim() + "@laporan.com";
    let password = pass.value;

    createUserWithEmailAndPassword(auth, email, password)
      .then(()=>{
        alert("Akun berhasil dibuat");
        location.href="index.html";
      })
      .catch(err=>{
        alert(err.message);
      });
  }
</script>

</body>
</html>
